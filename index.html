<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="design.css" />
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        

        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-8 col-sm-10 col-12">

                <div class="row">
                    <div class="col-12">

                        <div id="screen">
                            <p id="currentNumber">0</p>
                            <p id="entered"></p>
                        </div>

                    </div>
                </div>

                <div class="row justify-content-end no-gutters">
                    <div class="col-4 clears">
                        <button class="buttonRed">AC</button>
                    </div>
                    <div class="col-4 clears">
                        <button class="buttonRed">CE</button>
                    </div>
                </div>
                
                
                <div class="row no-gutters">
                    <div class="col">
                        <button>7</button>
                    </div>
                    <div class="col">
                        <button>8</button>
                    </div>
                    <div class="col">
                        <button>9</button>
                    </div>
                    <div class="col">
                        <button class="buttonRed">/</button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col">
                        <button>4</button>
                    </div>
                    <div class="col">
                        <button>5</button>
                    </div>
                    <div class="col">
                        <button>6</button>
                    </div>
                    <div class="col">
                        <button class="buttonRed">x</button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col">
                        <button>1</button>
                    </div>
                    <div class="col">
                        <button>2</button>
                    </div>
                    <div class="col">
                        <button>3</button>
                    </div>
                    <div class="col">
                        <button class="buttonRed">-</button>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col">
                            <button>0</button>
                    </div>
                    <div class="col">
                            <button>.</button>
                    </div>
                    <div class="col">
                            <button class="buttonRed">+</button>
                    </div>
                    <div class="col">
                            <button class="buttonEquals">=</button>
                    </div>
                </div>

            </div>
        </div>

        
        
        
        
        
        
        
        
        
    </div>
    
</body>
</html>
